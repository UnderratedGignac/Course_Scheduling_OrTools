<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Added to prevent content from being hidden behind the fixed navbar */
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin: 30px 0;
            font-size: 2.2rem;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar button:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }

        .navbar button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .navbar button:hover::after {
            width: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            width: 300px;
            text-align: center;
        }

        .card h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 15px 20px;
            font-size: 16px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='/select-faculty'">Generate Schedule</button>
        <button onclick="window.location.href='/previous_semester'">Preview Previous Semesters</button>
        <button onclick="window.location.href='/insert_course'">Insert Course</button>
        <button onclick="window.location.href='/edit_course'">Edit Course</button>
        <button onclick="window.location.href='/insert_instructor'">Insert Instructor</button>
        <button onclick="window.location.href='/edit_instructor'">Edit Instructor</button>
    </div>

    <h1>Smart Course Scheduler</h1>

    <div class="container">
        <div class="card">
            <h2>School Management</h2>
            <div class="button-group">
                <button class="button" onclick="window.location.href='/select-faculty'">Generate Schedule</button>
                <button class="button" onclick="window.location.href='/previous_semester'">Preview Previous Semester</button>
            </div>
        </div>

        <div class="card">
            <h2>Course Management</h2>
            <div class="button-group">
                <button class="button" onclick="window.location.href='/insert_course'">Insert Course</button>
                <button class="button" onclick="window.location.href='/edit_course'">Edit Course</button>
            </div>
        </div>

        <div class="card">
            <h2>Instructor Management</h2>
            <div class="button-group">
                <button class="button" onclick="window.location.href='/insert_instructor'">Insert Instructor</button>
                <button class="button" onclick="window.location.href='/edit_instructor'">Edit Instructor</button>
            </div>
        </div>
    </div>
</body>
</html>
