<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Faculty and Campus</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #4a4a4a;
            margin-bottom: 1.5rem;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            appearance: none; /* Removes default arrow in some browsers */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23555"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 0.75rem center/12px 12px;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Placeholder Styling */
        option[value=""] {
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Select a Faculty and Campus</h1>

    <form action="/submit_school" method="POST">
        <!-- School Selection -->
        <label for="school_code">Choose a Faculty:</label>
        <select id="school_code" name="school_code" required>
            <option value="">-- Select a Faculty --</option>
            {% for school in schools %}
            <option value="{{ school.school_code }}">{{ school.school_code }}</option>
            {% endfor %}
        </select>

        <!-- Campus Selection -->
        <label for="campus_code">Choose a Campus:</label>
        <select id="campus_code" name="campus_code" required>
            <option value="">-- Select a Campus --</option>
            {% for campus in campuses %}
            <option value="{{ campus.campus_code }}">{{ campus.campus_code }} - {{ campus.location }}</option>
            {% endfor %}
        </select>

        <!-- Year Selection -->
        <label for="academic_year">Choose an Academic Year:</label>
        <select id="academic_year" name="academic_year" required>
            <option value="">-- Select an Academic Year --</option>
            {% for year in academic_years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <!-- Semester Selection -->
        <label for="semester">Choose a Semester:</label>
        <select id="semester" name="semester" required>
            <option value="">-- Select a Semester --</option>
            {% for semester in semesters %}
            <option value="{{ semester }}">{{ semester }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
